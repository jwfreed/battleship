name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  web:
    name: Web build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm run build

  mobile:
    name: Mobile lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BattleshipMobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: BattleshipMobile/package-lock.json
      - run: npm ci
      - run: npm run lint
